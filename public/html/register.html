<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../tailwind/output.css" rel="stylesheet" />
    <script src="../js/register.js" defer></script>
    <title>Register</title>
  </head>
  <body class="flex items-center justify-center flex-col">
    <h1 class="text-center text-[100px] text-cyan-900 font-extrabold font-mono">
      Chat Rooms
    </h1>
    <div class="bg-slate-900 p-[150px]">
      <form class="text-white" id="registerForm">
        <label for="name">UserName:</label>
        <input
          type="text"
          name="name"
          id="name"
          class="block bg-slate-600 rounded-full h-[30px] p-[8px]"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="block bg-slate-600 rounded-full h-[30px] p-[8px]"
          required
        />
        <label for="password">Re-enter Password:</label>
        <input
          type="password"
          name="password-confirmation"
          id="password-confirmation"
          class="block bg-slate-600 rounded-full h-[30px] p-[8px]"
          required
        />
        <div class="flex justify-center flex-col">
          <button
            type="submit"
            class="bg-cyan-900 rounded-full py-[5px] px-[20px] m-[20px] animate-bounce"
          >
            Register
          </button>
          <div class="m-[10px]"></div>
          <!--Error message-->
          <div
            id="error-message"
            class="p-[10px] border-2 border-solid border-red-600 bg-red-400 text-red-800 text-sm"
          >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
