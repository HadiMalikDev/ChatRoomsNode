<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooms</title>
    <link href="../tailwind/output.css" rel="stylesheet" />
    <script src="../js/rooms.js"></script>
  </head>
  <body>
    <div
      id="navbar"
      class="h-[40px] w-[100vw] bg-slate-900 flex justify-end align-end"
    >
      <p id="username" class="text-white px-[5px] leading-6">Muhammad Hadi</p>
      <button id="logout" class="p-[5px] b-[0px] bg-cyan-500 text-white">
        Logout
      </button>
    </div>
    <div class="flex justify-between">
      <div class="flex flex-col">
        <h1>List of Rooms:</h1>
        <div id="rooms-list"></div>
      </div>
      <div></div>
      <div class="flex flex-col">
        <label for="room-id">Join Room</label>
        <input
          type="text"
          id="room-id"
          placeholder="Enter id here"
          class="block bg-slate-600 rounded-full h-[30px] p-[8px]"
        />
        <button class="p-[5px] b-[0px] bg-cyan-500 text-white rounded-lg w-[80px]">Join</button>
      </div>
    </div>
  </body>
</html>
