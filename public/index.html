<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../tailwind/output.css" rel="stylesheet">
    <script src="../js/index.js" defer></script>
</head>

<body>
    <h1 class="text-center text-[100px] text-cyan-900 font-extrabold font-mono">
        Chat Rooms
    </h1>

    <div id="rooms-list"></div>
    <div class="create-room">
        <form action="/rooms" method="post" onsubmit="validateForm()" id="create_room">
            <input type="text" name="name" id="name" placeholder="Enter unique name">
            <input type="submit" value="Create room">
        </form>
        <p id="error-msg"></p>
    </div>
</body>

</html>
